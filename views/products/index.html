<html lang="en">
    <head>
        <title>{{title}}</title>
        {{> header}}
        <!-- DATA TALE LIBRARY -->
        <link rel="stylesheet" href="/plugins/datatables.net-dt/css/jquery.dataTables.css">
        <link rel="stylesheet" href="/plugins/datatables.net-responsive-bs/css/responsive.bootstrap.css">
    </head>
    <body>
        {{> sidebars}}
        <div class="content-wrapper">
            <div class="body_content">
                <div class="dashboard_table common_table ">
                    <div class="datatable_title"><h4>{{page_title}}</h4></div>
					<input type="hidden" name="is_trash" value="0">
                    <table id="list_table" class="table table-striped table-bordered dt-responsive recent_riders_table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- END -->
        {{> footer}}
        <script src="/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
        <script src="/plugins/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="/plugins/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
        <script src="/js/products/list.js"></script>
    </body>	
</html>
