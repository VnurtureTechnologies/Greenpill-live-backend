<html lang="en">
    <head>
        <title>{{title}}</title>
        {{> header}}
        <!-- DATA TALE LIBRARY -->
        <link rel="stylesheet" href="/plugins/datatables.net-dt/css/jquery.dataTables.css">
        <link rel="stylesheet" href="/plugins/datatables.net-responsive-bs/css/responsive.bootstrap.css">
    </head>
    <body>
        {{> sidebars}}
        <div class="content-wrapper">
            <div class="body_content">
                <div class="dashboard_resources">
                    <div class="resource_block">
                        <div class="inner_rblock">
                            <span class="rs_img"><i class="fa fa-users gp-users"></i></span>
                            <h3>{{total_users}}</h3>
                            <aside>Total Users</aside>
                        </div>
                    </div>
                    <div class="resource_block">
                        <div class="inner_rblock">
                            <span class="rs_img"><i class="fa fa-product-hunt gp-users"></i></span>
                            <h3>{{total_products}}</h3>
                            <aside>Total Products</aside>
                        </div>
                    </div>
                    <div class="resource_block">
                        <div class="inner_rblock">
                            <span class="rs_img"><i class="fa fa-tasks gp-users"></i></span>
                            <h3>{{total_projects}}</h3>
                            <aside>Total Projects</aside>
                        </div>
                    </div>
                </div>

                <div class="dashboard_table common_table ">
                    <div class="datatable_title"><h4 style="color: limegreen;">Recent Users</h4></div>
                    <input type="hidden" name="is_dashboard" value="1">
                    <table id="list_table" class="table table-striped table-bordered dt-responsive recent_riders_table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
								<th>Role</th>
								<th>Company</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- END -->
        {{> footer}}
        <script src="/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
        <script src="/plugins/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="/plugins/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
        <script src="/js/dashboard/list.js"></script>
    </body>	
</html>
