<html lang="en">

<head>
    <title>{{title}}</title>
    {{> header}}
    <style>
        .tag_fields {
            height: 150px;
            overflow-y: scroll;
            scrollbar-color: rgb(78, 140, 191);
            scrollbar-width: thin;
        }
    </style>
</head>

<body>
    {{> sidebars}}
    <div class="content-wrapper">
        <div class="body_content">
            <div class="common_field_sec">
                <div class="common_sec_title">
                    <h2>{{page_title}}</h2>
                </div>

                <form action="javascript:void(0);" class="edit_form" data-id={{app_update.id}} enctype="multipart/form-data">
                    <div class="field_inner_sec">

                        <div class="floating-label left_fld">
                            <label> Version <span class="required">*</span></label>
                            <input class="floating-input" id="version" required value="{{app_update.version}}" name="version" type="text">
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> Last Date <span class="required">*</span></label>
                            <input class="floating-input" id="last_date" value="{{app_update.last_date}}" name="last_date" type="date">
                        </div>
                        

                    <div class="form_submit_sec">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>        
                 </div>
            </form>
        </div>
    </div>
</div>
<!-- END -->
{{> footer}}
<script src="/js/app-update/edit.js"></script>
</body>

</html>
