<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    {{> header}}
    <style>
        .tag_fields {
            height: 150px;
            overflow-y: scroll;
            scrollbar-color: rgb(78, 140, 191);
            scrollbar-width: thin;
        }
    </style>
</head>

<body>
    {{> sidebars}}
    <div class="content-wrapper">
        <div class="body_content">
            <div class="common_field_sec">
                <div class="common_sec_title">
                    <h2>Add Admin User</h2>
                </div>
                <b><p class="">{{message}}</p></b>
                <form action="/register" method="POST" class="add_form">
                    <div class="field_inner_sec">

                        
                        <div class="floating-label left_fld">
                            <label> Full Name <span class="required">*</span></label>
                            <input class="floating-input" name="name" type="text" required>
                        </div>
                        <div class="claerfix"></div>
                        
                        <div class="floating-label left_fld">
                            <label> Email or Phone No<span class="required">*</span></label>
                            <input class="floating-input" name="email" type="text" required>
                        </div>

                        <div class="claerfix"></div>

                        
                        <div class="floating-label left_fld">
                            <label> Password <span class="required">*</span></label>
                            <input class="floating-input" id="password" name="password" required type="password">
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> Confirm Password <span class="required">*</span></label>
                            <input class="floating-input" id="confitm_password" name="confirm_password" required type="password">
                        </div>
                        </div>


                    <div class="form_submit_sec">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>        
                 </div>
            </form>
        </div>
    </div>
</div>
<!-- END -->
{{> footer}}
<script src="/js/register/passwordconfirm.js"></script>
</body>

</html>
