<html lang="en">

<head>
    <title>{{title}}</title>
    {{> header}}
    <link rel="stylesheet" href="/css/ticketdashboard.css" />
    <link rel="stylesheet" href="/plugins/datatables.net-dt/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/plugins/datatables.net-responsive-bs/css/responsive.bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    {{> sidebars}}
    <div class="content-wrapper">
        <div class="body_content">
            <div class="dashboard_resources">
                <div class="resource_block">
                    <div class="inner_rblock">
                        <span class="rs_img"><i class="fas fa-lock-open gp-users"></i></span>
                        <h3>50</h3>
                        <aside>Open Tickets</aside>
                    </div>
                </div>
                <div class="resource_block">
                    <div class="inner_rblock">
                        <span class="rs_img"><i class="fas fa-lock gp-users"></i></span>
                        <h3>75</h3>
                        <aside>Closed Tickets</aside>
                    </div>
                </div>
                <div class="resource_block">
                    <div class="inner_rblock">
                        <span class="rs_img"><i class="fa fa-users gp-users"></i></span>
                        <h3>100</h3>
                        <aside>Service Men</aside>
                    </div>
                </div>
            </div>

            <div class="dashboard_table common_table ">
                <div class="datatable_title">
                    <h4 style="color: limegreen;">Tickets</h4>
                </div>
                <input type="hidden" name="is_dashboard" value="1">
                <table id="list_table" class="table table-striped table-bordered dt-responsive recent_riders_table"
                    cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Ticket No</th>
                            <th>Service Man</th>
                            <th>Final Cost</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!-- <tbody>
                                {{#each tickets_data}}
                                    <tr>
                                        <td>{{ticket_no}}</td>
                                        <td>{{name}}</td>
                                        <td>{{service_code}}</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>{{status}}</td>
                                        <td></td>
                                        <td><span><a href="/ticket-edit"><i class="fa fa-pencil"></i></a></span>&nbsp;&nbsp;&nbsp;<span><i class="fa fa-trash"></i></span></td>
                                    </tr>
                                {{/each}}
                            </tbody> -->
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- END -->
    {{> footer}}
    <script src="/js/tickets/list.js"></script>
    <script src="/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="/plugins/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/plugins/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
</body>

</html>
