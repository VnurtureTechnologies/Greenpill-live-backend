<html lang="en">

<head>
    <title>{{title}}</title>
    {{> header}}
    <style>
        .tag_fields {
            height: 150px;
            overflow-y: scroll;
            scrollbar-color: rgb(78, 140, 191);
            scrollbar-width: thin;
        }
    </style>
</head>

<body>
    {{> sidebars}}
    <div class="content-wrapper">
        <div class="body_content">
            <div class="common_field_sec">
                <div class="common_sec_title">
                    <h2>{{page_title}}</h2>
                </div>

                <form action="javascript:void(0);" class="edit_form" data-id="{{resources.id}}">
                    <div class="field_inner_sec">

                        <div class="floating-label left_fld">
                            <label> Title </label>
                            <input class="floating-input" id="rest_name" value="{{resources.title}}" name="title"
                                type="text">
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> Description </label>
                            <input class="floating-input" id="rest_name" value="{{resources.description}}"
                                name="description" type="text">
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label>Choose a product</label>
                            <select id="selected" class="floating-select" name="productRef">
                                <option value="">--Choose--</option>
                                {{#each products}}
                                <option value="{{this.id}}">{{this.title}}</option>
                                {{/each}}
                            </select>
                        </div>


                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> Update PDF<span class="required"> (accepts PDF only )</span></label>
                            <input type="file" accept="application/pdf" name="resources-image" />
                        </div>

                        <div class="claerfix"></div>

                        <h4>Add a resource image</h4>
                        <div class="floating-label right_fld browse2">
                            <label>
                                <input type="file" accept="image/jpeg, image/png" name="resources-image"
                                    onchange="readURL(this);" />
                                <img id="blah" src="#" alt="your image" />
                            </label>
                        </div>

                        <div class="form_submit_sec">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                </form>
            </div>
            </form>
        </div>
    </div>
    </div>
    <!-- END -->
    {{> footer}}
    <script>
        $('#selected option[value={{resources.productRef}}]').attr("selected", "selected");
    </script>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="/js/resources/edit.js"></script>
</body>

</html>
