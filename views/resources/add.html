<html lang="en">

<head>
    <title>{{title}}</title>
    {{> header}}
    <style>
        .tag_fields {
            height: 150px;
            overflow-y: scroll;
            scrollbar-color: rgb(78, 140, 191);
            scrollbar-width: thin;
        }
    </style>
</head>

<body>
    {{> sidebars}}
    <div class="content-wrapper">
        <div class="body_content">
            <div class="common_field_sec">
                <div class="common_sec_title">
                    <h2>{{page_title}}</h2>
                </div>

                <form action="javascript:void(0);" class="add_form">
                    <div class="field_inner_sec">

                        <div class="floating-label left_fld">
                            <label> Title <span class="required">*</span></label>
                            <input class="floating-input" id="rest_name" name="title" type="text" required>
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> Description <span class="required">*</span></label>
                            <input class="floating-input" id="rest_name" name="description" type="text" required>
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label>Choose a product<span class="required">*</span></label>
                            <select class="floating-select" name="productRef" required>
                                <option value="">--Choose--</option>
                                {{#each products}}
                                <option value="{{this.id}}">{{this.title}}</option>
                                {{/each}}
                            </select>
                        </div>

                        <div class="claerfix"></div>

                        <div class="floating-label left_fld">
                            <label> PDF Url <span class="required">* (Provide only pdf url of drive) </span></label>
                            <input class="floating-input" id="rest_name" name="pdfUrl" type="text" required>
                        </div>

                        <div class="claerfix"></div>

                        <h4>Add a Resources image</h4>
                        <div class="floating-label right_fld browse2">
                            <label>
                                <input type="file" accept="image/jpeg, image/png" name="resource_image"  onchange="readURL(this);" />
                                <img id="blah" src="#" alt="your image" />
                            </label>
                        </div>


                        <div class="form_submit_sec">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                </form>
            </div>
            </form>
        </div>
    </div>
    </div>
    <!-- END -->
    {{> footer}}
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
                };
    
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="/js/resources/add.js"></script>
</body>

</html>
